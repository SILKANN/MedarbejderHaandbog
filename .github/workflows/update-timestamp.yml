name: Opdater timestamp og deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ•’ KÃ¸r timestamp script
        run: node scripts/update-timestamp.js

      - name: ðŸ’¾ Commit og push opdateret timestamp
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build-timestamp.json
          git commit -m "ðŸ”„ Auto-opdateret timestamp"
          git push
