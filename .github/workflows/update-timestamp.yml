name: Build and deploy with timestamp

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # âœ… Giv Actions tilladelse til at skrive (push)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ›¡ï¸ Brug GitHub's auto-token

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run timestamp script
        run: node update-timestamp.js

      - name: Commit and push timestamp
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build-timestamp.json
          git commit -m "ğŸ”„ Automatisk timestamp-opdatering"
          git push
